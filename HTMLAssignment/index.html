<!DOCTYPE html>
<html lang="en">

<head>
  <title>Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.js"></script>
  <link rel="stylesheet" href="style.css"> 
</head>

<body>

  <p class="header">Student Enrollment Form</p>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <form method="post" class="form-horizontal" name="myForm">

          <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name</label>
            <div class="col-sm-6">
              <input type="text" id = "name" class="form-control" name="name" />
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email</label>
            <div class="col-sm-6">
              <input type="email" id = "email" class="form-control" name="mail" />
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="website">Website</label>
            <div class="col-sm-6">
              <input type="url" id = "website" class="form-control" name="website" />
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="Image">Image</label>
            <div class="col-sm-6">
              <input type="text" id = "image"class="form-control" name="image" required />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="Gender">Gender</label>
            <div class="col-sm-6">
              <label class="radio">Male
                <input type="radio" checked="checked" name="gander" id="id1" value="Male" />
                <span class="check"></span>
              </label>
              <label class="radio">Female
                <input type="radio" name="gander" id="id2" value="Female">
                <span class="check"></span>
              </label>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Skills</label>
            <div class="col-sm-6">
              <label class="checkbox">Java
                <input type="checkbox" checked="checked" id="java" name="check" value="Java" />
                <span class="checkmark"></span>
              </label>
              <label class="checkbox">HTML
                <input type="checkbox" name="check" id="html" value="HTML" />
                <span class="checkmark"></span>
              </label>
              <label class="checkbox">CSS
                <input type="checkbox" name="check" id="css" value="CSS" />
                <span class="checkmark"></span>
              </label>
            </div>
          </div>

          <div>
            <input onclick="addRow(this.form);" type="submit" class="btn btn-info" id="btn" value="Enroll Student">
            <input type="reset" class="btn btn-danger" value="Cancel" />
          </div>
        </form>
      </div>
      <div class="col-sm-6">
       
        <h2>Enrolled Student</h2>
        <div id = "tableCreation"></div>
        
        <div class="scroll-bg" id ="scroll-bgv">
          <div class = "scroll-div" >
            
           
        <div class = "itemrows" id="itemRows"></div>
        
      <div></div>
      </div>
        </div>
    </div>
  
  <footer>
    <p>Copyright 2022 - 23 Fresher Training</p>
  </footer>
  <script type="text/javascript" src="code.js"></script>
</body>

</html>
